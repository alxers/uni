<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contacts</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body id="p-contact">
        <div id="wrapper">
            <section class="section-1">
                <div class="container">
                    <header class="site-header">
                        <div class="row">
                            <div class="col-sm-4 col-xs-8">
                                <h1 class="logo"><a href="index.html">Logo</a></h1>
                            </div>
                            <div class="col-sm-8 col-xs-4">
                                <nav class="navbar pull-right" role="navigation">
                                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                        <span class="ion-navicon"></span>
                                    </button>
                                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                        <ul class="nav navbar-nav">
                                            <li><a href="team.html">About</a></li>
                                            <li><a href="contact.html">Contact</a></li>
                                        </ul>
                                    </div><!-- /.navbar-collapse -->
                                </nav>
                            </div>
                        </div>  <!-- row -->
                    </header>   <!-- site header -->
                </div>
            </section>

            <section class="contact-block">
            	<div class="container">
            		<div class="row">
            			<div class="col-md-12">
            				<h1 class="main-page-header">Contact</h1>
            				<h3 class="main-sub-header">Contact subheader</h3>
            			</div>
            		</div><!-- row -->
            		<div class="row">
            			<div class="col-md-12">
            				<form id="contact-form" method="post" action="">
            					<div class="row">
            						<div class="col-md-6">
            							<label for="name">Name<span>*</span></label>
            							<input name="name" type="text" required>
            						</div>
            						<div class="col-md-6">
            							<label>Email<span>*</span></label>
            							<input name="email" type="email" required>
            						</div>
            					</div><!-- row -->
            					<div class="clearfix">
            						<label>Subject<span>*</span></label>
            						<input name="subject" type="text" required>
            						<label>Message<span>*</span></label>
            						<textarea rows="6" name="message" required></textarea>
            						<input name="contact-submit" class="btn-submit" type="submit" value="Submit">
            					</div>
            				</form>
            			</div>
            		</div>
            	</div>
            </section>

            <footer class="site-footer">
                <div class="copyright">
                    &copy; 2018
                </div>
            </footer>
        </div>

        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
